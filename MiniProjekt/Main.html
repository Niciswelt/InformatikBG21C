<!DOCTYPE html>
<html>
    <head>
        <title>Gettyimages 2</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head> <!--Der standard Stuff-->
    <body>
        <h1>Shutterstock be like</h1> <!--Überschrift-->
        <figure><!--Abbildung, kann auch andere Sachen sein wie Video oder Musik-->
            <img src="Bild/Das ist cool.png"> <!--In unserem Fall ein Bild ("img") mit der Quelle ("src") "Bild/[Bildname.bildformat]"-->
            <figcaption class="top10Bildunterschriften">Leider kein Watermark</figcaption> <!--"figcaption" um eine Unterschrift unter die Abbildung zu machen.
                                                                                               "Class" um das später in css zu verändern, kann beliebig benannt werden, danach der Text-->
        </figure> <!--Abbildung schließen obviously-->
    </body>
</html> <!--Der Rest des Standardstuffs-->
<!--Aufgabe vielleicht ein oder sogar mehrere Bilder einbinden?-->
